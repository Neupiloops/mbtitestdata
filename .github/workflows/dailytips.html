    <main class="pt-14 px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center justify-center min-h-[calc(100vh-12rem)]">
            <div class="max-w-3xl mx-auto text-center mb-8 header-spacing">
                <div class="mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-10 h-10 text-yellow-500 mx-auto">
                        <path d="M12 2L15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2z" />
                    </svg>
                </div>
                <p class="text-gray-600">用一句话点亮你的一天 · 智慧与能量，从此刻开始</p>
            </div>

            <div id="inspirationCard" class="bg-white shadow-2xl rounded-2xl text-center fade-in transition">
                <div id="emoji" class="text-4xl mb-4">🌟</div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">今日启示</h1>
                <p id="dailytips" class="text-gray-900 text-lg leading-relaxed mb-4"></p>

                <div class="text-left text-sm text-gray-700 space-y-3 mt-6">
                    <div>
                        <span class="font-semibold text-blue-700">▪ 生活贴士：</span>
                        <span id="tip"></span>
                    </div>
                    <div>
                        <span class="font-semibold text-purple-700">▪ 寓言例子：</span>
                        <span id="fable"></span>
                    </div>
                    <div>
                        <span class="font-semibold text-pink-700">▪ MBTI 建议：</span>
                        <span id="mbti"></span>
                    </div>
                </div>

                <button onclick="refreshQuote()" id="refreshBtn" class="mt-8 px-5 py-2 rounded-full hover:bg-blue-700 transition">
                    ✨ 换一个启示
                </button>
            </div>

            <div class="text-center mt-8">
                <p class="text-gray-700 mb-4">可以打赏我哦，感谢你的友情赞助！</p>
                <a href="https://buymeacoffee" target="_blank" class="inline-block bg-blue-300 text-blue-800 px-6 py-2 rounded-full hover:bg-blue-400 transition">
                    ☕ 打赏我一杯咖啡
                </a>
            </div>
        </div>

    <script>
        let dailytipsData = [];
        const inspirationCard = document.getElementById("inspirationCard");

        fetch('dailytips.json')
            .then(response => response.json())
            .then(data => {
                console.log("Fetched Data:", data);
                dailytipsData = data.dailyTips;
                console.log("dailyTipsData:", dailytipsData);
                getRandomTip();
            })
            .catch(error => console.error('Error fetching data:', error));

        function getRandomTip() {
            if (dailytipsData.length === 0) {
                console.warn("dailytipsData is empty!");
                return;
            }
            const index = Math.floor(Math.random() * dailytipsData.length);
            const tipItem = dailytipsData[index];
            console.log("Selected tipItem:", tipItem);

            document.getElementById("dailytips").innerText = tipItem.quote || "今天也是闪闪发光的一天！";
            document.getElementById("tip").innerText = tipItem.tip || "保持微笑，生活自有光亮。";
            document.getElementById("fable").innerText = tipItem.fable || "乌龟终究赢得了比赛。";
            document.getElementById("mbti").innerText = tipItem.mbti || "INTJ：今天专注于长期目标。";

            inspirationCard.classList.remove("fade-in");
            void inspirationCard.offsetWidth;
            inspirationCard.classList.add("fade-in");
        }

        function refreshQuote() {
            getRandomTip();
        }
    </script>

    </main>


    <footer class="bg-gray-900 text-white py-8 mt-16">

                    <line x1="12" y1="8" x2="12.01" y2="8" />

            <p class="text-gray-400 mb-4">探索自我，发现潜能，引领未来方向。</p>
